<!DOCTYPE html>
<head>
<link href="zlib/ucss/ualign1.css" rel="stylesheet"/>
</head>
<table border="0" class="center-middle">
<caption>Calculator </caption>

    <tr>
        <td>First No</td>
        <td><input type="number" id="numfno"placeholder="0.0"></td>
    </tr>
    <tr>
        <td>Second No</td>
        <td><input type="number" id="numsno"placeholder="0.0"></td>
    </tr>
    <tr>
        <td>Result</td>
        <td><input type="text" id="tbxres" readonly="readonly"></td>
    </tr>
    <tr>
        <td><input type="button" value="Cancel" onclick="location.href='a3.calc.parseFloat.html';"></td>
        <td><input type="button" value="+" onclick="tbxres.value=parseFloat(numfno.value)+parseFloat(numsno.value);"></td>
    </tr>

</table>
