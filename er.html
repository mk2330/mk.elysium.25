<!DOCTYPE html>
<head>
    <title>test o1</title>
    <script>
        function btnFind_onclick(){
          var m1, m2, total, avg, result='Fail';

          m1=m2=total=avg=0;

          m1=numm1.value;
          m2=numm2.value;

          m1=parseFloat(m1);
          m2=parseFloat(m2);

          total=m1+m2;
          avg=total/2;
          result=(m1>34.4 && m2>34.4) ? 'Pass' : 'Fail';

          tbxtot.value=total;
          tbxavg.value=avg;
          tbxres.value=result;
        }
      </script>
</head>
<table border="1">
    <tr>
        <td>Roll No</td>
        <td><input type="number" id="tbxrno" placeholder="0"></td>
     </tr>
      <tr>
        <td>Student Name</td>
        <td><input type="text" id="tbxsname" placeholder="unknown"></td>
     </tr>
      <tr>
        <td>Mark-1</td>
        <td><input type="number" id="numm1" placeholder="0.0"></td>
     </tr>
      <tr>
        <td>Mark-2</td>
        <td><input type="number" id="numm2" placeholder="0.0"></td>
     </tr>
      <tr>
        <td>Total</td>
        <td><input type="text" id="tbxtot" readonly="readonly"></td>
     </tr>
      <tr>
        <td>Average</td>
        <td><input type="text" id="tbxavg" readonly="readonly"></td>
     </tr>
      <tr>
        <td>Result</td>
        <td><input type="text" id="tbxres" readonly="readonly" placeholder="Fail"></td>
      </tr>
    <tr>
    <td><input type="button" value="cancel" onclick="location.href='er.html';"></td>
    <td><input type="button" value="Find"  onclick="btnFind_onclick();"></td>
    </tr>
  </table>
