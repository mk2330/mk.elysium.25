<!DOCTYPE html>
<script>
    function btnFind_onclick(){
        let mn=nummn.value;
        let res="";
        for (let i=1; i<21; i++){
        res+=(i+" x " + mn +" = " + (i * mn)) +"\n";
    }
    tares.value=res;
}
</script>
<table border="1">
    <tr>
        <td>Multiplication Number</td>
        <td><input type="number" id="nummn" placeholder="0"/></td>
    </tr>
    <tr>
        <td>Result</td>
        <td><textarea id="tares" rows="21" cols="14" readonly="readonly" style="resize: none; width: 98.5%;"></textarea></td>
    </tr>
    <td>
        <input type="button" value="cancel" onclick="location.href='multbl.html';"/>
    </td>
    <td>
        <input type="button" value="Find" onclick="btnFind_onclick();"/>
    </td>
    
</table>
