<!DOCTYPE html>
<script>
    function btn_onclick(aop){
        fno=Number(numfno.value);
        sno=Number(numsno.value);
        if (aop=='+'){
            res=fno + sno;
        }
        else if (aop=='-'){
            res=fno - sno;
        }
        else if (aop=='*'){
            res=fno * sno;
        }
        else if (aop=='/'){
            res=fno / sno;
        }
        else if (aop=='%'){
            res=fno % sno;
        }
        tbxres.value=res;
    }

</script>
<body>
    <table border="1">
     <tr>
        <td>First Number</td>
        <td><input type="number" id="numfno" placeholder="0"/></td>
     </tr>
     <tr>
        <td>Second Number</td>
        <td><input type="number" id="numsno" placeholder="0"/></td>
     </tr>
     <tr>
        <td>Result</td>
        <td><input type="text" id="tbxres" readonly="readonly"/></td>
     </tr>
     <tr>
        <td colspan="2" align="center">
        <input type="button" value="C" title="clear" onclick="location.href='a3.calc2Number.html';"/>
        <input type="button" value="+" onclick="btn_onclick('+');"/>
        <input type="button" value="-" onclick="btn_onclick('-');"/>
        <input type="button" value="*" onclick="btn_onclick('*');"/>
        <input type="button" value="/" onclick="btn_onclick('/');"/>
        <input type="button" value="%" onclick="btn_onclick('%');"/>
        </td>
     </tr>
    </table>
</body>
