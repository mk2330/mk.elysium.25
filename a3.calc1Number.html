<!DOCTYPE html>
<table border="1">
    <tr>
        <td>First No</td>
        <td><input type="number" id="numfno"placeholder="0.0"></td>
    </tr>
    <tr>
        <td>Second No</td>
        <td><input type="number" id="numsno"placeholder="0.0"></td>
    </tr>
    <tr>
        <td>Result</td>
        <td><input type="text" id="tbxres" readonly="readonly"></td>
    </tr>
    <tr>
        <td><input type="button" value="Cancel" onclick="location.href='a3.calc1Number.html';"></td>
        <td><input type="button" value="+" onclick="tbxres.value=Number(numfno.value)+Number(numsno.value);"></td>
    </tr>
</table>
