<!DOCTYPE html>
<head>
    <title>Calculate</title>
    <script>
      function btnaop_onclick(aop){
     switch(aop){
      case '+':
         //tbxres.value=numfno.value + numsno.value;
           tbxres.value=Number(numfno.value) + Number(numsno.value);
         //tbxres.value=parseFloat(numfno.value) +parseFloat(numsno.value);
         //tbxres.value=parseInt(numfno.value) +parseInt(numsno.value);
         break;
      case "-" :
         tbxres.value=numfno.value - numsno.value;
         break;
      case "*" :
         tbxres.value=numfno.value * numsno.value;
         break;
      case "/" :
         tbxres.value=numfno.value / numsno.value;
         break;
      case "%" :
         tbxres.value=numfno.value % numsno.value;
         break;
      }
      }
      </script>
</head>
<body>
    <table border="1">
     <tr>
        <td>First Number</td>
        <td><input type="number" id="numfno" placeholder="0"/></td>
     </tr>
     <tr>
        <td>Second Number</td>
        <td><input type="number" id="numsno" placeholder="0"/></td>
     </tr>
     <tr>
        <td>Result</td>
        <td><input type="text" id="tbxres" readonly="readonly"/></td>
     </tr>
     <tr>
        <td colspan="2" align="center">
        <input type="button" value="C" onclick="location.href='calc.html';"/>
        <input type="button" value="+" onclick="btnaop_onclick('+');"/>
        <input type="button" value="-" onclick="btnaop_onclick('-');"/>
        <input type="button" value="*" onclick="btnaop_onclick('*');"/>
        <input type="button" value="/" onclick="btnaop_onclick('/');"/>
        <input type="button" value="%" onclick="btnaop_onclick('%');"/>
        </td>
     </tr>
    </table>
</body>
